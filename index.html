<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarWars RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="select-character-section">
        <div class="characters-to-select"></div>
    </section>
    <section class="your-character-section">
        <h2>Your Character</h1>
        <div class="your-character"></div>
    </section>
    <section class="enemies-section">
        <h2>Enemies Available to Attack</h1>
        <div class="enemies-to-attack"></div>
    </section>
    <section class="attack-section">
        <h2>Fight Section</h1>
        <button class ="button attack-button" type="button">Attack defender</button>
    </section>
    <section class="defender-section">
        <h2>Defender</h1>
        <div class="defender-area"></div>
        <p class="game-updates game-updates-line-one"></p>
        <p class="game-updates game-updates-line-two"></p>
        <button class ="button restart-button" type="button">Restart game</button>
    </section>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
